<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
</head>
<body>
    <div class="container">
        <H1 class="heading"> English Dictionary </H1>

        <input placeholder="seearch a word" type="text" class="input" id="input">

        <p class="info-text" id="info-text">
            Type a word and press enter
        </p>
        <div class="meaning-container" id="meaning-container">

            <p>Word Title: <span class="title"  id="word-title">______</span>
            </p>

            <p>Meaning: <span class="meaning" id="meaning">_____</span>
            </p>

            <audio src=" " controls id="audio"></audio> 

        </div>
    </div>

    
</body>
</html>
